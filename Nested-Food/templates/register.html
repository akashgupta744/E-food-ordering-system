{% extends "base.html" %}
{% load static %}

    
{% block content %}
    <!-- Page Header Start -->
    <div class="page-header mb-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Register</h2>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Page Header End -->
    <section class="vh-110 " style="background-color: #eee; " >
        <div class="container h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" id="signup" style="border-radius: 25px; ">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                        {% if status2 %}
                          <div class="alert alert-warning">{{status2}}</div>
                        {% endif %}

                        {% if status1 %}
                          <div class="alert alert-success">{{status1}}</div>
                        {% endif %}

                        {% for msg in messages %}
                        <div class="alert alert-danger">{{msg}}</div>
                        {% endfor %}
                      <form class="mx-1 mx-md-4" method="post">
                        {% csrf_token %}
                        
                        <div class="d-flex flex-row  mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw mt-3 mr-1"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" name="name" placeholder="Enter your name" class="form-control" required/>
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw mt-3 mr-1"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" placeholder="Enter your email" name='email' class="form-control" onkeyup="check_email()" required />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw mt-3 mr-1"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="number" id="form3Example3c" placeholder="Enter your number" name="mobile" class="form-control" required />
                              <label class="form-label" for="form3Example3c">Your Number</label>
                            </div>
                          </div>
      
                        <div class="d-flex flex-row mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw mt-3 mr-1"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pass1" placeholder="Enter password" name="pass1" class="form-control"  required/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw mt-3 mr-1"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pass2"placeholder="Enter confirm password" name="pass2" class="form-control" required/>
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <div><a href="{% url 'login' %}">I am already member</a></div>
                          
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          
                          
                          <button type="submit" class="btn btn-warning btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock content %}
